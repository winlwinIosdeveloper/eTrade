<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- custom-css -->
    <link rel="stylesheet" href="index.css" />

    <title>eTrade</title>
  </head>

  <body>
    <div class="bg-[#f7f0ec] py-16" id="app">
      <nav class="z-0">
        <div
          class="flex justify-around items-center gap-8 rounded-md shadow-xl max-w-[88%] mx-auto py-5 pl-3 pr-5 bg-white">
          <div id="left_nave_items">
            <a href="#">
              <img src="./src/eTrade-logo.png" alt="eTrade-logo" />
            </a>
          </div>

          <div id="middle_nav_items" class="">
            <ul
              class="flex justify-around items-center gap-12 font-medium text-sm">
              <li class="flex items-center gap-1">
                <a href="#" class="relative py-[1px]">Home</a>
                <i
                  class="fa-solid fa-chevron-down text-[11px] text-slate-400"></i>
              </li>

              <li class="flex items-center gap-1">
                <a href="#" class="relative py-[1px]">Shop</a>
                <i
                  class="fa-solid fa-chevron-down text-[11px] text-slate-400"></i>
              </li>

              <li class="flex items-center gap-1">
                <a href="#" class="relative py-[1px]">Pages</a>
                <i
                  class="fa-solid fa-chevron-down text-[11px] text-slate-400"></i>
              </li>

              <li class="flex items-center gap-1">
                <a href="#" class="relative py-[1px]">About</a>
              </li>

              <li class="flex items-center gap-1">
                <a href="#" class="relative py-[1px]">Blog</a>
                <i
                  class="fa-solid fa-chevron-down text-[11px] text-slate-400"></i>
              </li>

              <li class="flex items-center gap-1">
                <a href="#" class="relative py-[1px]">Contact</a>
              </li>
            </ul>
          </div>

          <div id="right_nav_items">
            <ul
              class="flex justify-around items-center gap-8 text-lg font-thin">
              <li>
                <a href="#" class="relative z-10">
                  <i
                    class="fa-solid fa-magnifying-glass hover:text-white z-20"></i>
                </a>
              </li>

              <li>
                <a href="#" class="relative z-10">
                  <i class="fa-regular fa-heart hover:text-white"></i>
                </a>
              </li>

              <li>
                <a href="#" class="relative z-10">
                  <i
                    class="fa-solid fa-cart-shopping hover:text-white relative">
                  </i>
                  <span
                    class="absolute inline-flex h-full w-full p-[10px] rounded-full bg-blue-500 border-[1px] opacity-100 top-[-15px] right-[-10px] text-white grid place-items-center text-[10px] font-bold">
                    <span class="absolute">{{ catalog_count }}</span>
                  </span>
                </a>
              </li>

              <li class="relative z-10">
                <a href="#" class="relative">
                  <i class="fa-regular fa-user hover:text-white"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- tailwind-css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- vue-cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="index.js"></script>
  </body>
</html>
